<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="invoiceCreator">
        <!-- Headder -->
        <div class="headder">
          <h1>Invoice creator</h1>
          <p>Thanks for choosing RandomCorp, LTD!</p>
          <p></p>
        </div>

        <!-- Button Options -->
        <div class="options">
          <button id="button-1" class="choiceBtn">Choice One</button>
          <button id="button-2" class="choiceBtn">Chopice Two</button>
          <button id="button-3" class="choiceBtn">Choice Three</button>
        </div>
        <!-- Tasks Requested -->
        <div class="tasks">
          <div class="taskHead1">
            <p>TASK</p>
            <div class="taskHead"></div>
          </div>
          <div class="taskTotal1">
            <p>TOTAL</p>
            <div class="taskTotal"></div>
          </div>
        </div>
        <!-- Total Cost -->
        <div class="total">
          <div class="totalHead">
            <p>NOTES</p>
          </div>
          <div class="totalAmountHead">
            <p>TOTAL AMOUNT</p>
            <p class="totalAmount" id="total-amount">$0</p>
          </div>
          <button class="sendInvoiceButton">
            <svg
              width="21"
              height="20"
              viewBox="0 0 21 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.5 4.5L16.5001 4.5C16.8829 4.49993 17.2513 4.64622 17.5297 4.90892C17.7305 5.0984 17.8737 5.33809 17.9462 5.60038L10.5 9.323L3.05384 5.60038C3.12634 5.33809 3.26945 5.0984 3.47029 4.90892C3.74874 4.64622 4.1171 4.49993 4.49991 4.5H4.5H16.5ZM10.2764 12.5652L10.5 12.677L10.7236 12.5652L18 8.92702V14C18 14.3978 17.842 14.7794 17.5607 15.0607C17.2794 15.342 16.8978 15.5 16.5 15.5H4.5C4.10218 15.5 3.72064 15.342 3.43934 15.0607L3.08959 15.4104L3.43934 15.0607C3.15804 14.7794 3 14.3978 3 14V8.92702L10.2764 12.5652Z"
                fill="white"
                stroke="white"
              />
            </svg>
            Send Invoice
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
